<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
        <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH6YXtKRN9qmmi7CGTBh3Mw7Ae5Lb3kfQ&libraries=places"></script>

  </head>
  <body>
    <div id="map"></div>
    <script>
        var config = {
            apiKey: "AIzaSyBwzLeSQNeYrlw1S_y1_GxjSNiBV1Jtz0Q",
            authDomain: "whatever-you-like-68e6e.firebaseapp.com",
            databaseURL: "https://whatever-you-like-68e6e.firebaseio.com",
            projectId: "whatever-you-like-68e6e",
            storageBucket: "whatever-you-like-68e6e.appspot.com",
            messagingSenderId: "161490624988"
        };
        firebase.initializeApp(config);
        var lati;
        var longi;
        
        // Create a variable to reference the database.
        var database = firebase.database();

        googleAPIKey = "AIzaSyBH6YXtKRN9qmmi7CGTBh3Mw7Ae5Lb3kfQ";
        searchTerm = "Sacramento";
        geocodeURL = "https://maps.googleapis.com/maps/api/geocode/json?address=" + searchTerm + "&key=" + googleAPIKey;

        $.ajax({
            url: geocodeURL,
            method: "GET"
        }).then(function(response) {
            console.log(response.results[0].geometry.location);
            latitude = response.results[0].geometry.location.lat;
            longitude = response.results[0].geometry.location.lng;
            database.ref().set({
                lat: latitude,
                long: longitude,
            });
        });

        database.ref().on("value", function(snapshot) {

            // If Firebase has a highPrice and highBidder stored (first case)
            if (snapshot.child("lat").exists() && snapshot.child("long").exists()) {
        
            // Set the variables for highBidder/highPrice equal to the stored values in firebase.
            lati = snapshot.val().lat;
            longi = snapshot.val().long;
        
            // Print the data to the console.
            console.log(lati);
            console.log(longi);
        
            };
        });
            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
            var map, infoWindow;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: lati, lng: longi},
                zoom: 6
                });
                infoWindow = new google.maps.InfoWindow;

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
                } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH6YXtKRN9qmmi7CGTBh3Mw7Ae5Lb3kfQ&callback=initMap">
    </script>
  </body>
</html>
